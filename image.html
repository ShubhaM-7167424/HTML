<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- img tag is used to embed images on our webpage -->
    <!-- src attribute contains the destination where image is kept -->
    <!-- alt attribute will be used for screen readers and it also display the text when image fails to load  -->
    <!-- We can give height and width attribute to image elements to adjust the image in our web page  -->

    <img src="./images/tvs raider.webp" alt="bike photo" width="500px">

</body>
</html>
